name: Build and test
permissions:
  contents: read

on: [push, pull_request, workflow_dispatch]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: pip install build pytest
    - name: Build
      run: python -m build
    - name: Test
      run: pytest
